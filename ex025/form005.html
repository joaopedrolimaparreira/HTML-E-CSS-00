<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>EXEMPLO FAVORITOS</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">masculino</label>
        <input type="radio" name="sexo" id="isxfem" value="F" checked>
        <label for="isxfem">feminino</label>
    </fieldset>
    <fieldset>
        <legend>esportes favoritas</legend>
        <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">futebol</label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">natacão</label><br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">tênis</label><br>
    </fieldset>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
