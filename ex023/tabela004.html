<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Filmes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th>GRUPO</th>
                <th>NOMES</th>
                <th colspan="3">FILMES</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">MULHERES</th>
                <td>ANA</td>
                <td>ALIEN</td>
                <td>RAMBO</td>
                <td>VINGADORES</td>
            </tr>
            <tr>
                <td>BRUNA</td>
                <td>HULK</td>
                <td>INCEOTION</td>
                <td>BATMAN</td>
            </tr>
            <tr>            
                <td>MARIA</td>
                <td>OBLIVION</td>
                <td>MATRIX</td>
                <td>BIG HERO</td>
            </tr>
            <tr>
                <th rowspan="3">HOMENS</th>
                <td>DAIO</td>
                <td>WALL-E</td>
                <td>OLDBOY</td>
                <td>DANGAL</td>
            </tr>
            <tr>
                <td>JOSE</td>
                <td>INTOCÁVEIS</td>
                <td>AMNÉSIA</td>
                <td>GLADIADOR</td>
            </tr>
            <tr>
                <td>PEDRO</td>
                <td>STAR WARS V</td>
                <td>TAXI DRIVER</td>
                <td>TOY STORY</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
