<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com html5</title>
</head>
<body>
    <h1>inserino vídeos hospedados localmente</h1>
    <p>este vídeo está hospedados no meu próprio servidor.
    </p>
    <video width="560" controls autoplay loop>
        <source src="midia/meu-video-mp4 1.mp4" type="video/mp4"> 
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mp4-m4v.m4v" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>

    <h1>inserino vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=_wrIQ2y60XJFR26U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
